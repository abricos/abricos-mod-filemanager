<!--{screenshot}-->
<b>{#mod.filemanager.screenshot.hd}</b><br />
<table style="width: 100%"><tbody><tr>
    <td style="width: 50%">
        <p>{#mod.filemanager.screenshot.name}<input id="{i#title}" type="text" style="width: 300px" value=""/></p>
        <p>
            {#mod.filemanager.screenshot.size}
            {#mod.filemanager.screenshot.width}<input id="{i#width}" type="text" style="width: 50px" value="300"/>&nbsp;
            {#mod.filemanager.screenshot.height}<input id="{i#height}" type="text" style="width: 50px" value="225"/>
        </p>
    </td>
    <td style="width: 50%">
        <p>
            {#mod.filemanager.screenshot.tt}<br />
            <textarea id="{i#code}" style="width:400px; height: 50px" ></textarea>
        </p>
    </td>
</tr></tbody></table>
<div class="buttons right">
    <input id='{i#bselect}' value='{#mod.filemanager.screenshot.insscrn}' type='button' />
</div>

<!--{screenshottemplate}-->
<div>
    <a href="{v#isrc}" target="_blank">
        <img src="{v#sisrc}" width="{v#siw}" height="{v#sih}" alt="{v#sialt}" title="{v#sitl}" />
    </a>
</div>
