<!--{widget}-->
<div class="fileList">
    <div id="{i#list}"></div>
</div>

<!--{files}-->
<table>
    <thead>
    <tr align="center">
        <th class="icon">&nbsp;</th>
        <th class="name">{#mod.filemanager.files.name}</th>
        <th>{#mod.filemanager.files.size}</th>
        <th>{#mod.filemanager.files.changed}</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#folders}
    {v#files}
    </tbody>
</table>

<!--{filesrow}-->
<tr data-click="itemSelect" data-itemtype="file" data-id="{v#id}">
    <td style="height:20px; width:16px;">{v#img}</td>
    <td>{v#fn}</td>
    <td style="text-align: right">{v#fs}</td>
    <td style="text-align: right">{v#dl}&nbsp;</td>
    <td><img id="{i#edit}-{v#id}" src="/modules/filemanager/images/edit.gif" alt="{#mod.filemanager.filesrow.edit}"
             title="{#mod.filemanager.filesrow.edit}"/></td>
    <td><img id="{i#remove}-{v#id}" src="/modules/filemanager/images/remove.gif"
             alt="{#mod.filemanager.filesrow.remove}" title="{#mod.filemanager.filesrow.remove}"/></td>
</tr>

<!--{filesrowfd}-->
<tr data-click="itemSelect" data-itemtype="folder" data-id="{v#id}">
    <td style="height:20px; width:16px;"><img src='/modules/filemanager/images/folder.png' title='' alt=''/></td>
    <td>{v#fn}</td>
    <td colspan="2"></td>
    <td><img id="{i#edit}-{v#id}" src="/modules/filemanager/images/edit.gif" alt="{#mod.filemanager.filesrowfd.edit}"
             title="{#mod.filemanager.filesrowfd.edit}"/></td>
    <td><img id="{i#remove}-{v#id}" src="/modules/filemanager/images/remove.gif"
             alt="{#mod.filemanager.filesrowfd.remove}" title="{#mod.filemanager.filesrowfd.remove}"/></td>
</tr>

<!--{filesrowparent}-->
<tr data-click="itemSelect" data-itemtype="folder" data-id="{v#id}">
    <td style="height:20px; width:16px;"></td>
    <td><strong>..</strong></td>
    <td colspan="4"></td>
</tr>

<!--{imagefile}-->
<img src='/modules/filemanager/images/file.png' title='' alt=''/>

<!--{fileremovemsg}-->
<div class='hd'>{#mod.filemanager.fileremovemsg.hd}</div>
<div class='bd'>
    <div class="field" style="width: 400px">
        <h3>{#mod.filemanager.fileremovemsg.hd2}</h3>
        <p>{#mod.filemanager.fileremovemsg.hd3}<strong>{v#info}</strong>?</p>
    </div>
    <div class="buttons right">
        <input id='{i#bremove}' type="button" value="{#mod.filemanager.fileremovemsg.remove}"/>
        <input id='{i#bcancel}' type="button" value="{#mod.filemanager.fileremovemsg.cancel}"/>
    </div>
</div>
