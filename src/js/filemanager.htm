<!--{panel}-->
<div class='hd'>{#mod.filemanager.panel.hd}</div>
<div class='bd'>
    <div id="{i#widget}"></div>
</div>

<!--{widget}-->
<div class="aw-filemanager browser">

    <div class="row form-group">
        <div class="col-sm-6">
            <input id='{i#path}' type='text' class="form-control input-sm"/>
        </div>
        <div class="col-sm-6">
            <div class="btn-toolbar pull-right">

                <button data-click="bnewfolder" class="btn btn-default btn-sm" type="button">
                    <i class="fa fa-folder-o"></i>
                    {#mod.filemanager.panel.newfolder}
                </button>

                <button data-click="bupload" class="btn btn-default btn-sm" type="button">
                    <i class="fa fa-upload"></i>
                    {#mod.filemanager.panel.bfload}
                </button>
            </div>
        </div>
    </div>

    <div class="browserPanels row">
        <div class="col-sm-4 columnPanel">
            <div id='{i#folders}'></div>
        </div>
        <div class="col-sm-8 columnPanel">
            <div id="{i#files}"></div>
        </div>
    </div>

    <hr/>
    <div class="form-group">
        <div class="col-sm-9">
            <div class="form-group">
                <div class="col-sm-3">
                    {#mod.filemanager.panel.1}
                </div>
                <div class="col-sm-9">
                    <input id='{i#filesrc}' class="form-control input-sm" type='text'/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    {#mod.filemanager.panel.code}
                </div>
                <div class="col-sm-9">
                    <input id='{i#filesrchtml}' class="form-control input-sm" type='text'/>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="btn-group ">
                <button id="{i#bselect}" data-click="bselect" class="btn btn-primary btn-sm" type="button"
                        disabled="disabled">
                    {#mod.filemanager.panel.select}
                </button>
                <button data-click="bcancel" class="btn btn-default btn-sm" type="button">
                    {#mod.filemanager.panel.cancel}
                </button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div id="{i#screenshot}"></div>
</div>

<!--{image}--><img src='{v#src}' title='' alt=''/>
