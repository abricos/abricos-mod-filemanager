<!--{panel}-->
<div class='hd'>{#mod.filemanager.panel.hd}</div>
<div class='bd'>
    <div id="{i#widget}"></div>
</div>

<!--{widget}-->
<div class="aw-filemanager browser">
    <table>
        <tbody>
        <tr>
            <td>
                <table width="100%">
                    <tr>
                        <td><input id='{i#path}' type='text' style='width: 400px' value=''/></td>
                        <td style="text-align: right;">

                            <a data-click="bnewfolder" href="#">
                                <img src='/modules/filemanager/images/folder__plus.png'
                                     title='{#mod.filemanager.panel.newfolder}' alt='New folder'/>
                                {#mod.filemanager.panel.newfolder}
                            </a>

                            &nbsp;&nbsp;

                            <a data-click="bupload" href="#" title='{#mod.filemanager.panel.bload}'>
                                <img src='/modules/filemanager/images/plus.png' alt='upload'
                                     title='{#mod.filemanager.panel.bload}'/>
                                {#mod.filemanager.panel.bfload}
                            </a>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <table>
                    <tr>
                        <td>
                            <div id='{i#folders}'
                                 style="width: 220px; height: 250px; overflow-y:auto; background-color: #ffffff; border: 1px solid #999999"></div>
                        </td>
                        <td>
                            <div id="{i#files}"
                                 style="width: 554px; overflow-y:auto; height: 250px; background-color: #ffffff; border: 1px solid #999999"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>

    <hr/>
    <div class="form-group">
        <div class="col-sm-9">
            <div class="form-group">
                <div class="col-sm-3">
                    {#mod.filemanager.panel.1}
                </div>
                <div class="col-sm-9">
                    <input id='{i#filesrc}' class="form-control input-sm" type='text'/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    {#mod.filemanager.panel.code}
                </div>
                <div class="col-sm-9">
                    <input id='{i#filesrchtml}' class="form-control input-sm" type='text'/>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="btn-group ">
                <button data-click="bselect" class="btn btn-primary btn-sm" type="button">
                    {#mod.filemanager.panel.select}
                </button>
                <button data-click="bcancel" class="btn btn-default btn-sm" type="button">
                    {#mod.filemanager.panel.cancel}
                </button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div id="{i#screenshot}"></div>
</div>

<!--{image}--><img src='{v#src}' title='' alt=''/>
